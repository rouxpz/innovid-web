<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" type-"text/css" href="static/styles.css">
  </head>
  <body>
      <h1>Welcome</h1><br>
      <br>

      {% if form.errors %}
      <ul class="errors">
        {% for field_name, field_errors in form.errors|dictsort if field_errors %}
          {% for error in field_errors %}
            <li class="alert alert-error">
              {{ form[field_name].label.text }} - {{ error }}
            </li>
          {% endfor %}
        {% endfor %}
      </ul>
      {% endif %}

      <form id="upload" method="POST" enctype="multipart/form-data" role="form">

        <fieldset>

        {{ form.csrf_token }}

        <div class="form-group">
          <label for="title">Title</label>
          <input class="form-control" id="title" name="title" type="text" value="">
      </div>
      <div class="form-group">
        <label for="fileupload">Upload a video</label>
        <input class="btn btn-info" id="fileupload" name="fileupload" type="file">
        <div id="filedrag">Or drop file here</div>
      </div>
    </fieldset>
      <br>
    <div id="submitbutton">
      <input class="button" type="submit" value="Upload">
    </div>
      </form>

      <div id="messages">
        <p>Status Messages</p>
      </div>
      <script type="text/javascript" src="static/upload.js"></script>
  </body>
</html>
